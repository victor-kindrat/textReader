<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap dark" id="wrap">
        <input type="range" id="speed" min="200" max="2000" step="50" value="500" class="speed">
        <label for="speed" id="speedView" class="speedView"></label>
        <textarea id="area" cols="30" rows="10" class="area" placeholder="Напишіть або вставте свій текст тут"></textarea>
        <button class="btn" id="add">Читати</button>
        <div class="place" id="place"></div>
        <button class="nightMode" id="nightMode"></button>
    </div>

    <script src="main.js"></script>
</body>

</html>
